#UserParameter=redis.discovery,/usr/local/bin/redis_lld.sh
UserParameter=vrs.redis.discovery,echo -n '{"data":[';  ps -eo user,args | grep -v grep | grep -E -i -w 'keydb-server|redis-server' | tr -s [:blank:] ":" | awk -F\: '{print "{\"{#PORT}\":\""$ 4"\"},"} END {print "{\"end\":\"0\"}]}"}' |  sed ':a;N;$!ba;s/\n//g'

UserParameter=vrs.redis.get.stats[*],echo '{"data":['; redis-cli --csv -p $1 info all | grep '^[a-z]' | grep --color=auto ':' | grep -v cmdstat_ |  sed 's/\r$//' |awk -F\: '{print "{\""$ 1"\":\""$ 2"\"},"} END {print "{\"end\":\"0\"}]}"}' |  sed ':a;N;$!ba;s/\n//g'
